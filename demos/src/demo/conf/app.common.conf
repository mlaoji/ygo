######## 基础配置项 ######## 
#
#进程pid的文件
app_pid_file: ./pid

#日志文件根目录
log_root: ./logs

#日志文件名
log_name: access.log 

#日志level, 
#None: 0x00 Error: 0x01 Warn: 0x02 Access: 0x04 Info: 0x08 Debug: 0x10 All: 0xFF
log_level: 7

######## http server 配置 ######## 
#
#http请求监听地址
http_addr:

#http请求监听端口
http_port: 9001

#http请求读超时和写超时ms
http_timeout: 30000

######## rpc server 配置 ######## 
#
#rpc server 监听地址
rpc_addr:

#rpc server 监听端口
rpc_port: 9002 


######## tcp server 配置 ######## 
#
#tcp server 监听地址
tcp_addr:

#tcp server 监听端口
tcp_port: 9003 


######## websocket server 配置 ######## 
#
#ws server 监听地址
ws_addr:

#ws server 监听端口
ws_port: 9004

#ws 请求读超时和写超时ms
ws_timeout: 30000


#应用在 rpc/tcp/ws 模式下, 状态监听端口, http 形式监听 /status 及 /debug/pprof, HTTP模式下默认使用同端口
monitor_port: 9006 

#是否打开pprof
pprof_enable: false 


